#MySQL inicio proyecto Integrador
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_integrador?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

# Username and password
spring.datasource.username=root
spring.datasource.password=

# mostrar el SQl por consola
spring.jpa.show-sql=true

# con update cada vez que se crea una entidad JPA crea una nueva tabla
# si se modifica la entidad tambi√©n se modifica su respectiva tabla
spring.jpa.hibernate.ddl-auto=update

# permite a Hibernate generar SQL optimizado
spring.jpa.properties.database.platform=org.hibernate.dialect.MySQL8Dialect

